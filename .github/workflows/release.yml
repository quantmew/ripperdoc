name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_binaries:
    name: Build ${{ matrix.platform }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            arch: x86_64
            runner: ubuntu-24.04
            target: linux-x86_64
            archive_format: gztar
            archive_ext: tar.gz
          - platform: linux
            arch: arm64
            runner: ubuntu-24.04-arm
            target: linux-arm64
            archive_format: gztar
            archive_ext: tar.gz
          - platform: windows
            arch: x86_64
            runner: windows-2022
            target: windows-x86_64
            archive_format: zip
            archive_ext: zip
          - platform: windows
            arch: arm64
            runner: windows-11-arm
            target: windows-arm64
            archive_format: zip
            archive_ext: zip
          - platform: macos
            arch: x86_64
            runner: macos-15-large
            target: macos-x86_64
            archive_format: gztar
            archive_ext: tar.gz
          - platform: macos
            arch: arm64
            runner: macos-14
            target: macos-arm64
            archive_format: gztar
            archive_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            setup.py

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pyinstaller

      - name: Build binary
        run: python scripts/build.py --onefile

      - name: Package binary
        shell: python
        env:
          ARTIFACT_NAME: ripperdoc-${{ github.ref_name }}-${{ matrix.target }}
          ARCHIVE_FORMAT: ${{ matrix.archive_format }}
        run: |
          import os
          import pathlib
          import shutil
          import sys

          artifact_name = os.environ["ARTIFACT_NAME"]
          archive_format = os.environ["ARCHIVE_FORMAT"]

          dist_dir = pathlib.Path("dist")
          binary_name = "ripperdoc.exe" if sys.platform.startswith("win") else "ripperdoc"
          binary_path = dist_dir / binary_name

          if not binary_path.exists():
              raise SystemExit(f"Binary not found: {binary_path}")

          staging_root = dist_dir / "package"
          staging_dir = staging_root / artifact_name
          if staging_dir.exists():
              shutil.rmtree(staging_dir)
          staging_dir.mkdir(parents=True, exist_ok=True)

          shutil.copy2(binary_path, staging_dir / binary_name)
          for extra_file in ("README.md", "README_CN.md", "LICENSE"):
              extra_path = pathlib.Path(extra_file)
              if extra_path.exists():
                  shutil.copy2(extra_path, staging_dir / extra_path.name)

          archive_path = shutil.make_archive(
              str(dist_dir / artifact_name),
              archive_format,
              root_dir=staging_root,
              base_dir=artifact_name,
          )
          print(f"Created archive: {archive_path}")

      - name: Upload packaged binary
        uses: actions/upload-artifact@v4
        with:
          name: ripperdoc-${{ github.ref_name }}-${{ matrix.target }}
          path: dist/ripperdoc-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive_ext }}

  github_release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: build_binaries
    permissions:
      contents: write
    steps:
      - name: Download packaged binaries
        uses: actions/download-artifact@v4
        with:
          pattern: ripperdoc-*
          path: release-assets
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
